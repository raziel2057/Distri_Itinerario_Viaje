<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            
            <style type="text/css" media="all">
                @import "images/style.css";
            </style>
        </h:head>


        <h:body>
        
        <div id="page-container2">
            
            <div id="header2">
    
            </div>
            
            <div id="menu">
                <div class="padding"> <a href="#">Inicio</a> | <a href="#">Itinerario</a> | <a href="#">Factura</a> | <a href="#">Rutas</a> | <a href="#">Buses</a> | <a href="#">Hospedaje</a> | <a href="#">Contactos</a> </div>
            </div>
  
  <div id="content">
    <div class="padding">
        
        <p:growl id="mensajes" showDetail="true" life="2000" />
            <h:form>
                <p:panel header="Insert" style="clear: right;width:300px">
                  <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="codigo" value="Código:" />
                    <p:inputText value="#{empresaBean.codigo}" id="codigo"
                       required="true" label="codigo" />
                    
                    <h:outputLabel for="nombre" value="Nombre:" />
                    <p:inputText value="#{empresaBean.nombre}" id="nombre"
                       required="true" label="nombre" />
                    
                    <h:outputLabel for="telefono" value="Telefono:" />
                    <p:inputText value="#{empresaBean.telefono}" id="telefono"
                       required="true" label="telefono" />
                    
                    <h:outputLabel for="direccion" value="Dirección:" />
                    <p:inputText value="#{empresaBean.direccion}" id="direccion"
                       required="true" label="direccion" />
                    
                    <h:outputLabel for="correoElectronico" value="Correo Electrónico:" />
                    <p:inputText value="#{empresaBean.correoElectronico}" id="correoElectronico"
                       required="true" label="correoElectronico" />
                    
                    
                    
                    <f:facet name="footer">
                      <p:commandButton id="insertButton" value="Insertar"
                                       actionListener="#{empresaBean.insertar()}" update=":mensajes" />
                    </f:facet>
                  </h:panelGrid>
                </p:panel>
              </h:form>

        <div> Datos de empresas registradas</div>
            <p:dataTable var="empresa" value="#{empresaBean.empresas}">
                <p:column headerText="Codigo">
                    <h:outputText value="#{empresa.codigo}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{empresa.nombre}" />
                </p:column>
                
                <p:column headerText="Teléfono">
                    <h:outputText value="#{empresa.telefono}" />
                </p:column>
                
                <p:column headerText="Dirección">
                    <h:outputText value="#{empresa.direccion}" />
                </p:column>
                
                <p:column headerText="E-mail">
                    <h:outputText value="#{empresa.correoElectronico}" />
                </p:column>
            </p:dataTable>

      
      </div>
    </div>
  
   <div id="footer"> Copyright © 2015 <a href="#">SAIV</a> | <a href="#">Contactos</a> </div>
  
</div>
        
        
        </h:body>
        
               
    </f:view>


</html>
