<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            
            <style type="text/css" media="all">
                @import "images/style.css";
            </style>
        </h:head>


        <h:body>
        
        <div id="page-container2">
            
            <div id="header2">
    
            </div>
            
            <div id="menu">
                <div class="padding"> <a href="#">Inicio</a> | <a href="#">Itinerario</a> | <a href="#">Factura</a> | <a href="#">Rutas</a> | <a href="#">Buses</a> | <a href="#">Hospedaje</a> | <a href="#">Contactos</a> </div>
            </div>
  
  <div id="content">
    <div class="padding">

        <div> Datos de empresas registradas</div>
            <p:dataTable var="empresa" value="#{empresaBean.empresa}">
                <p:column headerText="Codigo">
                    <h:outputText value="#{empresa.codigo}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{empresa.nombre}" />
                </p:column>
                
                <p:column headerText="Teléfono">
                    <h:outputText value="#{empresa.telefono}" />
                </p:column>
                
                <p:column headerText="Dirección">
                    <h:outputText value="#{empresa.direccion}" />
                </p:column>
                
                <p:column headerText="E-mail">
                    <h:outputText value="#{empresa.correoElectronico}" />
                </p:column>
            </p:dataTable>

      
      </div>
    </div>
  
   <div id="footer"> Copyright © 2015 <a href="#">SAIV</a> | <a href="#">Contactos</a> </div>
  
</div>
        
        
        </h:body>
        
               
    </f:view>
