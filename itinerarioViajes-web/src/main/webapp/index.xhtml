<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/plantillas/templateNoLoged.xhtml">
            <ui:define name="contenidoHeader">
                
                <p:panel header="Inicio de Sesión">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="usuario" value="Usuario:" />
                        <p:inputText id="usuario" value="#{loginBean.username}" required="true" requiredMessage="Ingrese el nombre de usuario" />
                        <p:outputLabel for="clave" value="Clave:" />
                        <p:password id="clave" value="#{loginBean.password}" required="true" />
                    </h:panelGrid>
                    <p:commandButton value="Registrarse" actionListener="#{clienteBean.nuevo()}" immediate="true" update="@form" oncomplete="PF('cliDialog').show()" />
                    <p:commandButton id="loginButton" value="Aceptar" actionListener="#{loginBean.login()}" update="@form"
             oncomplete="manejarLogin(xhr, status, args)"/>
                </p:panel>
                
                 <script type="text/javascript">
                    //<![CDATA[
                    function manejarLogin(xhr, status, args) {
                      if (!args.validationFailed && args.estaLogeado) {
                        setTimeout(function() {
                          window.location = args.view;
                        }, 500);
                      }
                    }
                  //]]>
                  </script>
                
                <p:dialog  header="Cliente" widgetVar="cliDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closable="false">
                            <p:outputPanel id="carDetail" style="text-align:center;">
                                <p:panelGrid  columns="3" rendered="#{not empty clienteBean.cliente}" columnClasses="label,value">
       
                                    <p:outputLabel for="nombre" value="Nombre:" />
                                    <p:inputText id="nombre" value="#{clienteBean.cliente.nombre}"  requiredMessage="Ingrese el nombre"
                                                 required="true" label="nombre" >
                                    <p:ajax event="keyup"
                                            listener="#{clienteBean.validateNombre}"
                                                update="messageNombre" />
                                    </p:inputText>
                                    <p:messages id="messageNombre" showDetail="true" showSummary="true"/>

                                    <p:outputLabel for="identificacion" value="Identificación:" />
                                    <p:inputText id="identificacion" value="#{clienteBean.cliente.identificacion}" requiredMessage="Ingrese la identificación"
                                                 required="true" label="identificacion" > 
                                        <p:ajax event="keyup"
                                                listener="#{clienteBean.validateIdentificacion}"
                                                update="messageIdentificacion" />
                                    </p:inputText>
                                    <p:messages id="messageIdentificacion" showDetail="true" showSummary="true"/>

                                    <p:outputLabel for="direccion" value="Dirección:" />
                                    <p:inputText id="direccion" value="#{clienteBean.cliente.direccion}" 
                                                 required="false" label="direccion" > 
                                        <p:ajax event="keyup"
                                                listener="#{clienteBean.validateDireccion()}"
                                                update="messageDireccion" />
                                    </p:inputText>
                                    <p:messages id="messageDireccion" showDetail="true" showSummary="true"/>

                                    <p:outputLabel for="telefono" value="Teléfono:" />
                                    <p:inputText id="telefono" value="#{clienteBean.cliente.telefono}" requiredMessage="Ingrese el teléfono"
                                                 required="true" label="telefono" >
                                        <p:ajax event="keyup"
                                                listener="#{clienteBean.validateTelefono}"
                                                update="messageTelefono" />
                                    </p:inputText>
                                    <p:messages id="messageTelefono" showDetail="true" showSummary="true"/>
                                    
                                    <p:outputLabel for="user" value="Usuario:" />
                                    <p:inputText id="user" placeholder="Usuario" value="#{clienteBean.cliente.usuario}" requiredMessage="Ingrese el Usuario"
                                                 required="true" label="user"> 
                                        <p:ajax event="keyup"
                                                listener="#{clienteBean.validateUsuario}"
                                                update="messageUsuario" />
                                    </p:inputText>
                                    <p:messages id="messageUsuario" showDetail="true" showSummary="true"/>
                                        
                                    <p:outputLabel for="pass" value="Clave:" />
                                    <p:password id="pass" feedback="true" value="#{clienteBean.cliente.clave}" requiredMessage="Ingrese la Clave"
                                                 required="true" label="pass">  
                                        <p:ajax event="keyup"
                                                listener="#{clienteBean.validateClave}"
                                                update="messageClave" />
                                    </p:password>
                                    <p:messages id="messageClave" showDetail="true" showSummary="true"/>
                                    
                                    <p:spacer />
                                    <p:commandButton value="Guardar" actionListener="#{clienteBean.resgistroCliente()}"  update="@form" disabled="#{clienteBean.cliente eq null}" action="index.xhtml?faces-redirect=true"/>
                                    <p:commandButton value="Cancelar" actionListener="#{clienteBean.cancelar()}" immediate="true" update="@form" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                
            </ui:define>
            <ui:define name="contenido">
                <h2>Bienvenidos a SAIV</h2>
                Qué es SAIV?<br />
                SAIV es una herramienta para la creación y administración de sus itinerarios de viaje dentro del Ecuador.

                <div id="box"> <strong>Contactos:</strong><br/>
                 <strong>Telfs:</strong> 0995849189 / 022125447
                <br/>
                <strong>Dirección:</strong> Sangolquí - La Colina
                 </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
    
   
    
</html>
